<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="w-full m-auto bg-white md:h-screen">
    <header class="bg-[#FFFFFF]">
      <nav class="flex text-center justify-between relative mx-1 my-2 md:gap-2">
        <div class="flex h-5 m-4 gap-5">
          <!-- hamburger icon -->
          <button
            onclick="showSideBar()"
            class="hamburger md:hidden xl:hidden lg:hidden"
          >
            <img
              src="../public/images/icon-menu.svg"
              class="w-6 h-4 mt-2"
              alt="hamburger img"
            />
          </button>

          <a href="index.html"
            ><img
              src="../public/images/logo.svg"
              class="h-5 mt-1 md:my-3 md:ml-16"
              alt="logo"
          /></a>
        </div>

        <!-- list -->
        <div
          class="w-60 mb-8 list-none navList absolute left-0 h-screen border-2 bg-slate-50 border-slate-50 z-20 md:shadow-none md:w-fit md:bg-none md:flex-row hidden md: gap-6 xl:shadow-none lg:w-fit lg:flex lg:mr-60 lg:m-1 lg:bg-transparent lg:border-none lg:shadow-none"
        >
          <ul
            class="flex flex-col items-start gap-3 mr-[10rem] mb-[8rem] font-bold md:flex-row md:my-3 md:ml-56 lg:flex lg:mb-10 md:text-sm md:text-slate-400 md:font-[600] md:mt-4"
          >
            <!-- delete icon-button -->
            <li class="mx-4 my-">
              <button
                onclick="hideSideBar()"
                class="delete hidden md:hidden lg:hidden"
              >
                <img
                  src="../public/images/icon-close.svg"
                  class="w-5 h-5 mt-2"
                  alt=""
                />
              </button>
            </li>
            <li class="mx-4 my-2 md:inline">
              <a
                href="#"
                class="text-md md:text-[14px]duration-500 md:hover:border-b-4 md:hover:border-orange-400 md:hover:py-[25px] transition ease-in-out md:hover:text-black"
                >Collections</a
              >
            </li>
            <li class="mx-4 my-2 md:inline">
              <a
                href="#"
                class="text-md md:text-[14px] duration-500 md:hover:border-b-4 md:hover:border-orange-400 md:hover:py-[25px] transition ease-in-out md:hover:text-black"
                >Men</a
              >
            </li>
            <li class="mx-4 my-2 md:inline">
              <a
                href="#"
                class="text-md md:text-[14px] duration-500 md:hover:border-b-4 md:hover:border-orange-400 md:hover:py-[25px] transition ease-in-out md:hover:text-black"
                >Women</a
              >
            </li>
            <li class="mx-4 my-2 md:inline">
              <a
                href="#"
                class="text-md md:text-[14px] duration-500 md:hover:border-b-4 md:hover:border-orange-400 md:hover:py-[25px] transition ease-in-out md:hover:text-black"
                >About</a
              >
            </li>
            <li class="mx-4 my-2 md:inline">
              <a
                href="#"
                class="text-md md:text-[14px] duration-500 md:hover:border-b-4 md:hover:border-orange-400 md:hover:py-[25px] transition ease-in-out md:hover:text-black"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <!-- cart and profile -->
        <div
          class="flex h-5 mt-4 mr-2 gap-7 items-center md:mr-20 md:my-6 lg:mr-20"
        >
          <button id="cartList">
            <img
              src="../public/images/icon-cart.svg"
              class="w-6 h-6 mt-2 md:w-6 md:h-6 lg:w-8 lg:h-8"
            />
          </button>
          <img
            src="../public/images/image-avatar.png"
            class="w-8 h-8 mt-2 cursor-pointer border-gray-100 rounded-full border-2 hover:border-orange-500"
            alt=""
          />
        </div>
      </nav>
      <hr class="md:w-[89%] md:mx-auto" />
    </header>
    <main class="w-full flex flex-col gap-5 md:flex-row md:my-5 lg:flex">
      <!-- imgage slider -->
      <section class="md:mt-16 md:ml-32">
        <div
          class="w-full md:w-[22rem] md:h-22 relative overflow-hidden slider"
        >
          <div class="slides flex gap-2">
            <img
              class="slider-img object-cover transition duration-500 md:w-[85%] md:rounded-xl md:mb-4"
              src="../public/images/image-product-1.jpg"
              alt=""
            />
            <img
              src="../public/images/image-product-2.jpg"
              class="hidden object-cover transition duration-500 slider-img"
              alt=""
            />
            <img
              src="../public/images/image-product-3.jpg"
              class="hidden object-cover transition duration-500 slider-img"
              alt=""
            />
            <img
              src="../public/images/image-product-4.jpg"
              class="hidden object-cover transition duration-500 slider-img"
              alt=""
            />
          </div>

          <!-- next & previous buttons -->
          <button
            class="previous bg-white w-8 h-8 rounded-full absolute top-[11rem] z-10 ml-7 md:hidden lg:hidden"
            onclick="prevSlide()"
          >
            <img
              class="m-2"
              src="../public/images/icon-previous.svg"
              alt="next icon"
            />
          </button>
          <button
            class="next bg-white w-8 h-8 rounded-full absolute top-[11rem] mr-[7px] z-10 right-4 md:hidden lg:hidden"
            onclick="nextSlide()"
          >
            <img
              class="m-2"
              src="../public/images/icon-next.svg"
              alt="next icon"
            />
          </button>
          <!-- image display container -->
          <div
            class="w-[25%] h-[41%] hidden rounded-lg top-36 ml-40 bg-slate-300 absolute z-40 imageDisplayContainer"
          >
            <button class="ml[20rem] absolute z-50 bottom-[17rem] close">
              <img src="../public/images/icon-close.svg" class="" alt="" />
            </button>
          </div>

          <div class="hidden md:flex lg:flex gap-6 w-[24rem] h-14">
            <img
              src="../public/images/image-product-1.jpg"
              class="cursor-pointer rounded-md hover:border-2 hover:opacity-[0.5] hover:border-orange-500 image1"
            />
            <img
              src="../public/images/image-product-2.jpg"
              class="cursor-pointer rounded-md hover:border-2 hover:opacity-[0.5] hover:border-orange-500 image2"
              alt=""
            />
            <img
              src="../public/images/image-product-3.jpg"
              class="cursor-pointer rounded-md hover:border-2 hover:opacity-[0.5] hover:border-orange-500 image3"
              alt=""
            />
            <img
              src="../public/images/image-product-4.jpg"
              class="cursor-pointer rounded-md hover:border-2 hover:opacity-[0.5] hover:border-orange-500 md:hover:border-orange-500 image4"
              alt=""
            />
          </div>
        </div>
      </section>
      <!--  product details-->
      <section
        class="ml-8 mx-auto mb-8 md:ml[1rem] md:mt-16 md:mr-[16rem] md:px-3 w-[100%]"
      >
        <h2
          class="uppercase text-orange-500 font-semibold text-[16px] my-2 md:text-sm"
        >
          Sneaker Company
        </h2>
        <h3
          class="capitalize font-bold text-[30px] pr-[2rem] leading-8 my-2 mb-2 md:mr-[11.2rem]"
        >
          Fall Limited Edition Sneakers
        </h3>
        <p class="my-4 pr-[5rem] text-slate-400 md:mr-[13rem] lg:mr-[13.8rem]">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>

        <!-- cart  button and quantity counter-->

        <div class="m-1">
          <div class="flex gap-3 my-4 md:flex-col">
            <div class="flex gap-3">
              <p class="font-bold text-[22px]">$125.00</p>
              <span
                class="bg-orange-200 text-orange-500 w-10 h-6 text-center justify-center font-semibold rounded-md mt-1"
                >50%</span
              >
            </div>
            <p
              class="line-through text-slate-400 font-semibold ml-[4rem] md:mx-0"
            >
              $250.00 0
            </p>
          </div>
          <div class="w-full md:flex md:gap-2">
            <div
              class="bg-slate-100 w-[19.5rem] flex gap-4 justify-between cursor-pointer mr-40 h-12 rounded-lg mb-3 shadow-slate-1 00 shadow-sm md:w-[10rem]"
            >
              <button class="m-4">
                <img src="../public/images/icon-minus.svg" alt="minus icon" />
              </button>
              <p class="text-black font-semibold m-3">0</p>
              <button class="m-4">
                <img src="../public/images/icon-plus.svg" alt="icon-plus " />
              </button>
            </div>
            <button
              class="flex text-white bg-orange-500 gap-3 mr-40 h-12 w-[19.5rem] rounded-lg p-3 justify-center shadow-orange-500 shadow-md md:w-[14rem] md:mr-[3rem]"
            >
              <img
                class="fill-white"
                src="../public/images/icon-cart.svg"
                alt=""
              />
              <span class="font-semibold">Add to cart</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    </div> -->
  </body>

  <script src="script.js"></script>
</html>
